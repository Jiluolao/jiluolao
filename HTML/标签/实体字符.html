<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实体字符表示</title>
</head>
<body>
	<!-- 空格 -->&amp;
	<p>空&nbsp;&#160;格</p>

	<!-- 引号 -->
	<p>&quot;引号&#34;</p>

	<!-- 大于小于号 -->
	<p>小于号&lt;span&gt;大于号 &#60;标签&#62;</p>
	<p>更多&gt;&gt;</p>

	<!-- 版权符号 -->
	<div>Jiluolao个人版权所有&copy;1994-2994</div>
	<!-- & 的实体字符&amp;或&#38;-->
	<div>空格的实体字符是&amp;nbsp;</div>
</body>
</html>
