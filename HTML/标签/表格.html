<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<table>
		<caption>表格标题</caption>
		<thead><!-- thead表示表格的头部 -->
			<tr><th>星期1</th><th>星期2</th><th>星期3</th></tr><!-- tr表示表格的每一行 -->
		</thead>
		<tbody><!-- tbody表示表格的内容 -->
			<tr><th></th><td></td><td></td></tr><!-- th、td表示表格的单元格，th表示表头，td表示普通单元格 -->
			<tr><th></th><td></td><td></td></tr>
			<tr><th></th><td></td><td></td></tr>
		</tbody>
		<tfoot><!-- tfoot表示表格尾部 -->
			<tr><td colspan="3"></td></tr><!-- colspan表示跨行 -->
		</tfoot>
	</table>
</body>
</html>
