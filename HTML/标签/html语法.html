<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html语法</title>
</head>
<body>
	<div>
		<p>
			<h1>语法：</h1>
			标签都是放在一对&lt;&gt;里面<br>
			标签都是闭合的，input是自闭合的<br> 
			标签是可以带一个或多个属性（值）的如：&lt;div class="nav"&gt;&lt;button type="submit" class="u-btn"&gt;<br>
			标签是可以嵌套的<br>
			&lt;!-- html的注释为 --&gt;
		</p>
		<p>
			<h1>书写规范：</h1>
			统一小写；属性值用双引号；嵌套缩进，便于阅读维护。
		</p>
		<p>
			<h1>常用属性</h1>
			id属性:规定元素在页面中唯一的标识<br>
			class:<br>
			style:规定元素的样式<br>
			title:规定元素的额外的信息<br>
		</p>
	</div>
</body>
</html>
